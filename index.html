<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">

  <link rel="manifest" href="/site.webmanifest">
  <title>IEEE EPSILON 2023_REGISTARTION FORM</title>
</head>

<body>
  <main>
    <Form id="form-Container" action="https://script.google.com/macros/s/AKfycbyo5UsWyIbYJ2TA5v7EIaeuyXGE_mtYQH6Fjj6GF7TCWoM22YG7t7ehoJVWkf3wM726/exec" method="post">
      <div id="hd-box">
              <!-- <img src="HEADER-IMG.jpg" alt=""> -->
            </div>
      <!-- <H1>IEEE-SIESGST</H1> -->
      <h2>Epsilon 2023   Registration Form</h2>
      <div id="form-body">
        <div class="input-box">
          <label for="name">Full Name</label>
          <input type="text" name="name" required>
        </div>
        <div class="input-box"><label for="">Email Id</label>
          <input type="email" name="emailid" required>
        </div>
        <div class="input-box"><label for="">Phone Number</label>
          <input type="number" name="number" required>
        </div>
        <div class="input-box"><label for="">Nation of Residence</label>
          <input type="text" name="country" required>
        </div>
        <div class="input-box"><label for="">College/University</label>
          <input type="text" name="college" required>
        </div>
        <div class="input-box"><label for="">Profession</label>
          <input type="text" name="profession" >
        </div>
         
      </div>
      <div class="wrap">
        <input type="submit" class="s">
      </div>
    </Form>
  </main>
</body>
